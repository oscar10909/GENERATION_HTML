<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista no ordenada--> <!--unordered list-->
    <ul>
        <li>Uno</li> <!--list item-->
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>
    <!--ordered list-->
    <ol start="5">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <ol start="5" style="list-style-type: lower-alpha">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
    </ol>
</body>
</html>
