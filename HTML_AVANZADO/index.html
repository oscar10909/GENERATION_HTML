<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>Formularios</title>
    </head>
    <body>
        <form>
            <input type="text" />
            <input type="date" />
            <input type="color" />
            <input type="password" />
            <input type="file" />
            <input type="checkbox" />
            <input type="radio" />
            <input type="button" />
            <input type="submit" />
        </form>
        <button>Hola</button>
        <h1>Formulario</h1>
        <form class="formulario">
            <div class="nombre">
            <!--darle un titulo al input-->
            <label for="nombre">Nombre</label>
            <input 
                class="clase_nombre"
                id="nombre" 
                type="text" 
                name="nombre" 
                placeholder="Escribe tu nombre..."
            />
            </div class="apellido">
            <div>
            <label for="apellido">Apellido</label>
            <input 
                id="apellido" 
                type="text" 
                name="apellido" 
                placeholder="Ahora escribe tu apellido..."
                required
            />
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    placeholder="Escribe tu contraseña"
                />
            </div>

            <div class="correo">
                <label for="correo">Correo</label>
                <input
                id="correo"
                name="correo" 
                type="email"
                placeholder="Escribe tu correo" 
                required/>
            </div>

            <div class="enviar">
                <input type="submit" />
            </div>
        </form>
        <!--fieldset es opcional, se puede
        usar para englobar campos de un formulario, se puede
        usar en lugar de div-->
        <form>
            <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
                <input type="numero" name="numero" id="numero"
                min="40" max="50">
                <label for="rango">Rango</label>
                <input type="range" id="rango" name="rango" min="50">
            </fieldset>
        </form>
    </body>
</html>
