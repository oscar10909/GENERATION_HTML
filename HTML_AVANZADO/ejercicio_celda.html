<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/ejercicio_celdas.css" type="text/css">
        <title>Tablas</title>
    </head>
    <body>
        <span style="text-align: center;"><h1>Tabla con celdas extendidas</h1></span>
        <!--colspan y rowspan, solo se usan en th y td-->
        <!--colspan - se extiende por columnas, crece hacia derecha-->
        <!--rowspan - se extiende por filas, crece hacia abajo-->
        <table>
            <tbody>
                <tr>
                    <td colspan="3">alfa</td>
                    <td>bravo</td>
                    <td rowspan="2">charlie</td>
                </tr>
                <tr>
                    <td>delta</td>
                    <td>echo</td>
                    <td>foxtrt</td>
                    <td>golf</td>
                </tr>
                <tr>
                    <td>hotel</td>
                    <td rowspan="2" colspan="3">india</td>
                    <td>juliet</td>
                </tr>
                <tr>
                    <td>kilo</td>   
                    <td>lima</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>mike</td>
                    <td>november</td>
                    <td>oscar</td>
                    <td>papa</td>
                    <td>quebec</td>
                </tr>
            </tfoot>
        </table>
        <!--ICONOS-->
        <!--<script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>-->
        <i class="fab fa-linkedin"></i>
    </body>
</html>
