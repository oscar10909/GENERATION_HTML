<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/tablas.css" type="text/css">
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>
        <!--colspan y rowspan, solo se usan en th y td-->
        <!--colspan - se extiende por columnas, crece hacia derecha-->
        <!--rowspan - se extiende por filas, crece hacia abajo-->
        <table>
            <thead>
                <!--tr crea una fila-->
                <tr>
                    <!--celdas de fila-->
                    <th>Cabecera</th> 
                    <th colspan="2">Cabecera 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td rowspan="3">C</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adi√≥s</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
